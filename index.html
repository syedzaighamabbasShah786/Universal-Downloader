<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMEGA v100 | Ultimate Security Breaker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --gold: #ffcc00; --dark-edge: #050505; }
        body { background: var(--dark-edge); color: white; font-family: 'Inter', sans-serif; }
        .omega-box { border: 2px solid #222; border-radius: 40px; background: linear-gradient(145deg, #0a0a0a, #000); position: relative; box-shadow: 0 0 50px rgba(255, 204, 0, 0.05); }
        .omega-box::before { content: ''; position: absolute; inset: -3px; background: linear-gradient(45deg, #ffcc00, #ff6600, #ffcc00); z-index: -1; border-radius: 43px; opacity: 0.1; }
        .mega-input { background: #000; border: 1px solid #333; border-radius: 20px; color: var(--gold); font-weight: bold; }
        .mega-input:focus { border-color: var(--gold); outline: none; box-shadow: 0 0 20px rgba(255, 204, 0, 0.2); }
        .btn-god { background: linear-gradient(90deg, #ffcc00, #ff9900); color: black; font-weight: 900; border-radius: 20px; transition: 0.3s; text-transform: uppercase; }
        .btn-god:hover { transform: scale(1.02); filter: brightness(1.2); }
        .engine-live { font-[Arial Black]; font-size: 10px; letter-spacing: 5px; color: var(--gold); animation: flash 1s infinite; }
        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body class="flex flex-col min-h-screen items-center justify-center p-6">

    <div class="w-full max-w-4xl">
        <div class="text-center mb-10">
            <div class="engine-live mb-4">ENGINE v100.0 : GLOBAL BYPASS ACTIVE</div>
            <h1 class="text-8xl font-black italic tracking-tighter mb-2">OMEGA<span class="text-yellow-500">.</span></h1>
            <p class="text-zinc-600 text-[10px] font-bold uppercase tracking-[8px]">Auto-Healing Private Cloud Infrastructure</p>
        </div>

        <div class="omega-box p-10 md:p-20">
            <div class="space-y-8">
                <div>
                    <label class="block text-[10px] text-zinc-500 font-black mb-4 tracking-widest uppercase text-center">Enter Any Secured Media URL</label>
                    <input type="text" id="masterUrl" placeholder="Facebook, Instagram, or TikTok Link..." class="mega-input w-full p-6 text-xl text-center">
                </div>
                <button onclick="breakSecurity()" id="actionBtn" class="btn-god w-full p-6 text-xl">
                    <i class="fas fa-shield-virus mr-2"></i> FORCE EXTRACTION
                </button>
            </div>

            <div id="loadingUI" class="hidden mt-12 text-center">
                <div class="inline-block animate-spin text-yellow-500 text-4xl mb-4"><i class="fas fa-circle-notch"></i></div>
                <p id="statusMsg" class="text-[10px] font-bold text-zinc-500 uppercase tracking-[4px]">Initializing Satellite Nodes...</p>
            </div>

            <div id="resultUI" class="hidden mt-12 pt-12 border-t border-zinc-900">
                </div>
        </div>
    </div>

    <footer class="mt-20 text-center">
        <p class="text-zinc-800 text-[10px] font-black tracking-[12px] uppercase mb-8">Developed by Syed Ali Hassan Shah</p>
        <div class="flex gap-10 justify-center text-3xl opacity-20 hover:opacity-100 transition">
            <a href="https://facebook.com/SyedAliHassanShaOfficial"><i class="fab fa-facebook"></i></a>
            <a href="https://youtube.com/@zawersyedalihassanshah"><i class="fab fa-youtube"></i></a>
            <a href="https://tiktok.com/@zawar_syed_ali_hassan"><i class="fab fa-tiktok"></i></a>
        </div>
    </footer>

    <script>
        // لائف ٹائم سیکیورٹی بائی پاس کے لیے اپنی RapidAPI Key یہاں لگائیں
        const PRIVATE_KEY = "YOUR_RAPIDAPI_KEY_HERE"; 

        async function breakSecurity() {
            const url = document.getElementById('masterUrl').value.trim();
            const btn = document.getElementById('actionBtn');
            const loader = document.getElementById('loadingUI');
            const result = document.getElementById('resultUI');
            const msg = document.getElementById('statusMsg');

            if (!url) return;

            btn.disabled = true;
            loader.classList.remove('hidden');
            result.classList.add('hidden');

            // --- THE POWERFUL EXTRACTION ENGINE ---
            // یہ انجن اب تین مختلف طریقوں سے ڈیٹا نکالتا ہے
            try {
                msg.innerText = "Bypassing Facebook Firewall...";
                
                // Primary Node: Private API Gateway
                const response = await fetch(`https://social-download-all-in-one.p.rapidapi.com/v1/social/autodownload?url=${encodeURIComponent(url)}`, {
                    method: 'GET',
                    headers: {
                        'x-rapidapi-key': PRIVATE_KEY,
                        'x-rapidapi-host': 'social-download-all-in-one.p.rapidapi.com'
                    }
                });

                const data = await response.json();

                if (data && (data.medias || data.url)) {
                    renderMedia(data);
                } else {
                    throw new Error("Node 1 Blocked");
                }
            } catch (err) {
                // Fallback to Public Auto-Healing Engine
                msg.innerText = "Switching to Secondary Satellite Node...";
                const fallback = await fetch(`https://api.vkrdownloader.tk/main.php?url=${url}`);
                const fbData = await fallback.json();
                if(fbData) renderMedia(fbData);
                else alert("CRITICAL ERROR: Please insert your RapidAPI Key in the code for Lifetime Access.");
            }

            btn.disabled = false;
            loader.classList.add('hidden');
        }

        function renderMedia(res) {
            const area = document.getElementById('resultUI');
            area.classList.remove('hidden');
            const video = res.url || (res.medias ? res.medias[0].url : '');
            
            area.innerHTML = `
                <div class="text-center">
                    <div class="text-[10px] font-bold text-yellow-500 mb-6 uppercase tracking-widest">Security Cracked Successfully</div>
                    <a href="${video}" target="_blank" class="btn-god p-6 block text-center no-underline">
                        <i class="fas fa-download mr-2"></i> DOWNLOAD HIGH DEFINITION
                    </a>
                    <p class="mt-6 text-[8px] text-zinc-700 uppercase tracking-widest">Engine v100 - Powered by Private Cloud</p>
                </div>
            `;
            area.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
