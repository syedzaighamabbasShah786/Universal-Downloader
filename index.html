<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITAN v1000 | OMEGA PRIME</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --titan-glow: #00f2ff; --void: #000000; }
        body { background: var(--void); color: white; font-family: 'Impact', sans-serif; overflow-x: hidden; }
        .engine-core { 
            background: #050505; border: 4px solid #111; border-radius: 80px;
            box-shadow: 0 0 100px rgba(0, 242, 255, 0.1); position: relative;
        }
        .engine-core::after {
            content: ''; position: absolute; inset: -5px; border-radius: 85px;
            background: linear-gradient(90deg, #00f2ff, #7000ff, #00f2ff);
            z-index: -1; animation: flow 3s linear infinite; filter: blur(15px);
        }
        @keyframes flow { 0% { background-position: 0%; } 100% { background-position: 200%; } }
        .mega-input { background: #000; border: 2px solid #222; border-radius: 40px; color: var(--titan-glow); text-align: center; font-size: 1.8rem; transition: 0.5s; }
        .mega-input:focus { border-color: var(--titan-glow); box-shadow: 0 0 50px rgba(0, 242, 255, 0.4); outline: none; }
        .btn-ignite { background: linear-gradient(180deg, #00f2ff, #0066ff); color: #000; font-weight: 900; border-radius: 40px; letter-spacing: 2px; transition: 0.3s; }
        .btn-ignite:hover { transform: scale(1.05); box-shadow: 0 0 60px #00f2ff; }
        .status-sync { font-size: 12px; letter-spacing: 8px; color: #555; animation: blink 0.8s infinite; }
        @keyframes blink { 50% { opacity: 0.2; } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="w-full max-w-6xl text-center z-10">
        <div class="status-sync mb-8 uppercase font-bold">Quantum Sync: v1000.0 Active</div>
        <h1 class="text-8xl md:text-9xl font-black italic tracking-tighter mb-12">TITAN<span class="text-cyan-400">.</span></h1>

        <div class="engine-core p-12 md:p-32">
            <div class="space-y-12">
                <input type="text" id="videoLink" placeholder="PASTE FB, INSTA, OR TIKTOK LINK..." class="mega-input w-full p-10 shadow-inner">
                
                <button onclick="startOmegaExtraction()" id="igniteBtn" class="btn-ignite w-full p-10 text-3xl uppercase">
                    <i class="fas fa-atom fa-spin mr-4"></i> Instant Force Download
                </button>
            </div>

            <div id="processing" class="hidden mt-20">
                <div class="w-full bg-zinc-900 h-2 rounded-full overflow-hidden">
                    <div id="progress" class="bg-cyan-400 h-full w-0 transition-all duration-500"></div>
                </div>
                <p id="msg" class="mt-8 text-cyan-500 text-sm tracking-[5px] font-bold uppercase">Bypassing Encryption...</p>
            </div>

            <div id="resultNode" class="hidden mt-20 animate-bounce-in">
                </div>
        </div>
    </div>

    <footer class="mt-24 opacity-30 text-center">
        <p class="tracking-[15px] uppercase text-xs font-bold">Syed Ali Hassan Shah | Global Infrastructure</p>
    </footer>

    <script>
        async function startOmegaExtraction() {
            const url = document.getElementById('videoLink').value.trim();
            const btn = document.getElementById('igniteBtn');
            const loader = document.getElementById('processing');
            const result = document.getElementById('resultNode');
            const progress = document.getElementById('progress');
            const msg = document.getElementById('msg');

            if (!url) return;

            btn.disabled = true;
            loader.classList.remove('hidden');
            result.classList.add('hidden');

            // --- THE OMEGA GATEWAY LOGIC ---
            // یہ انجن ایک ہی وقت میں 3 پاور ہاؤس سرورز کو ہٹ کرتا ہے
            const gateways = [
                `https://api.vkrdownloader.tk/main.php?url=${encodeURIComponent(url)}`,
                `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`,
                `https://api.socialsaver.io/v1/download?url=${encodeURIComponent(url)}`
            ];

            let success = false;

            for (let i = 0; i < gateways.length; i++) {
                try {
                    progress.style.width = `${(i + 1) * 33}%`;
                    msg.innerText = `Cracking Security Layer ${i+1}...`;
                    
                    const res = await fetch(gateways[i]);
                    const data = await res.json();
                    const final = data.data || data;

                    if (final.url || final.play || (final.links && final.links.length > 0)) {
                        renderFinalUI(final);
                        success = true;
                        break;
                    }
                } catch (e) {
                    console.log("Node Offline, Rotating Proxy...");
                }
            }

            if (!success) {
                msg.innerText = "CRITICAL: Using Private Satellite Bypass...";
                // یہ فائنل ہارڈ کوڈڈ بائی پاس ہے
                window.open(`https://en.savefrom.net/savefrom-helper-for-chrome.php?url=${url}`, '_blank');
            }

            btn.disabled = false;
            loader.classList.add('hidden');
        }

        function renderFinalUI(video) {
            const node = document.getElementById('resultNode');
            node.classList.remove('hidden');

            const dl = video.play || video.url || (video.links ? (video.links[0].url || video.links.hd) : '');
            
            node.innerHTML = `
                <div class="bg-zinc-900/50 p-10 rounded-[40px] border border-cyan-500/20">
                    <h2 class="text-xs text-zinc-500 uppercase tracking-widest mb-10">Titan Decoded - Secure Link Ready</h2>
                    <a href="${dl}" target="_blank" class="btn-ignite p-8 block text-center no-underline text-xl">
                        <i class="fas fa-download mr-3"></i> DOWNLOAD HD VIDEO (NO WATERMARK)
                    </a>
                </div>
            `;
            node.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
