<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralJet Pro | Instant No-Watermark Downloader</title>
    
    <meta name="description" content="Professional 4K Video Downloader for TikTok, FB, and Insta. No Watermark, Instant Result.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Inter:wght@400;900&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #00f2ff; --bg: #030303; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; }
        .neon-glow { text-shadow: 0 0 15px var(--primary); font-family: 'Orbitron'; }
        .glass { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius: 20px; }
        .input-box { background: #000; border: 2px solid #222; border-radius: 12px; padding: 15px; width: 100%; color: var(--primary); outline: none; transition: 0.3s; }
        .input-box:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(0,242,255,0.3); }
        .dl-btn { background: linear-gradient(90deg, #00f2ff, #0072ff); color: black; font-weight: 900; padding: 15px; border-radius: 12px; width: 100%; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        .dl-btn:hover { transform: scale(1.02); filter: brightness(1.2); }
        .loader { border: 4px solid #111; border-top: 4px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header class="py-16 text-center">
        <h1 class="text-5xl md:text-7xl neon-glow uppercase italic">VIRAL JET <span class="text-white">PRO</span></h1>
        <p class="text-zinc-500 mt-4 tracking-widest text-xs uppercase">The World's Fastest AI Media Extractor v6.0</p>
    </header>

    <main class="max-w-4xl mx-auto px-6">
        
        <div class="h-24 bg-zinc-900/30 border border-dashed border-zinc-700 flex items-center justify-center text-zinc-600 text-[10px] mb-10">GOOGLE ADSENSE BANNER SPACE</div>

        <div class="glass p-8 md:p-12 mb-10">
            <div class="flex flex-col gap-6">
                <div>
                    <label class="text-[10px] font-bold text-zinc-500 uppercase tracking-widest mb-2 block">Paste Link (TikTok, FB, Insta, etc.)</label>
                    <input type="text" id="videoUrl" placeholder="https://www.tiktok.com/@user/video/..." class="input-box">
                </div>
                
                <button onclick="startDownload()" id="mainBtn" class="dl-btn">
                    <i class="fas fa-bolt mr-2"></i> Extract Media Now
                </button>
            </div>

            <div id="status" class="hidden mt-8 text-center">
                <div class="loader mb-4"></div>
                <p class="text-xs text-cyan-400 font-bold animate-pulse">SYSTEM: BYPASSING PLATFORM FIREWALL...</p>
            </div>

            <div id="result" class="hidden mt-10 p-6 bg-black/50 border border-cyan-500/20 rounded-2xl animate-fade-in text-center">
                </div>
        </div>

        <div class="text-center py-10">
            <h3 class="text-zinc-400 text-xs font-bold uppercase mb-6 tracking-widest">Connect with Developer</h3>
            <div class="flex justify-center gap-10">
                <a href="https://www.facebook.com/SyedAliHassanShaOfficial" class="text-3xl text-zinc-700 hover:text-blue-500 transition"><i class="fab fa-facebook"></i></a>
                <a href="https://youtube.com/@zawersyedalihassanshah" class="text-3xl text-zinc-700 hover:text-red-500 transition"><i class="fab fa-youtube"></i></a>
                <a href="https://www.tiktok.com/@zawar_syed_ali_hassan" class="text-3xl text-zinc-700 hover:text-white transition"><i class="fab fa-tiktok"></i></a>
            </div>
            <p class="mt-10 text-[10px] text-zinc-600">© 2026 SYED ALI HASSAN SHAH | ALL RIGHTS RESERVED</p>
        </div>
    </main>

    <script>
        async function startDownload() {
            const url = document.getElementById('videoUrl').value.trim();
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            const btn = document.getElementById('mainBtn');

            if (!url) { alert("Please paste a link first!"); return; }

            // UI Reset
            status.classList.remove('hidden');
            result.classList.add('hidden');
            btn.disabled = true;
            btn.style.opacity = '0.5';

            try {
                // UNIVERSAL ENGINE v6.0 (Direct API Access)
                // نوٹ: اگر یہ API بھی فیل ہو تو اس کا مطلب ہے کہ سرور سائیڈ پراکسی کی ضرورت ہے۔
                const response = await fetch(`https://api.vkrdownloader.tk/main.php?url=${encodeURIComponent(url)}`);
                const data = await response.json();

                if (data.status === "success" || data.data) {
                    const media = data.data || data;
                    renderResult(media);
                } else {
                    throw new Error("API Limit Reached");
                }
            } catch (error) {
                // BACKUP ENGINE (If first one fails)
                console.log("Switching to Backup Engine...");
                try {
                    const backupResponse = await fetch(`https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`);
                    const backupData = await backupResponse.json();
                    if(backupData.data) {
                        renderResult(backupData.data);
                    } else {
                        throw new Error("Bypass Failed");
                    }
                } catch (e) {
                    alert("CRITICAL ERROR: The platform has blocked the extraction. Please try a different link or wait 2 minutes for the Auto-Patch.");
                }
            } finally {
                status.classList.add('hidden');
                btn.disabled = false;
                btn.style.opacity = '1';
            }
        }

        function renderResult(video) {
            const result = document.getElementById('result');
            result.classList.remove('hidden');
            result.innerHTML = `
                <img src="${video.cover || video.thumbnail || 'https://via.placeholder.com/300x200'}" class="w-48 h-auto mx-auto rounded-xl mb-6 shadow-xl border border-white/10">
                <h3 class="text-sm font-bold mb-6 text-zinc-300 uppercase">${video.title || 'Video Decoded'}</h3>
                <div class="flex flex-col gap-4 max-w-xs mx-auto">
                    <a href="${video.play || video.url}" target="_blank" class="bg-cyan-500 text-black py-4 rounded-xl font-black text-xs uppercase tracking-widest hover:bg-white transition">Download No Watermark (HD)</a>
                    <a href="${video.music || video.audio}" target="_blank" class="bg-zinc-800 text-white py-4 rounded-xl font-bold text-xs uppercase tracking-widest hover:bg-zinc-700 transition">Download MP3 Audio</a>
                </div>
            `;
            result.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
